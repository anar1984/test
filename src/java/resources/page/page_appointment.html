<div class="row apd-page" id="page_appointment">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label id="headertitle" qlang>inspection</label>
        </div>
    </div> 
    <div class="col-md-12">
        <div class="col-md-5  text-left ">
            <button id='newSessionToggle' type="button" f="1" qlang class="btn btn-md task-button  " 
                    onclick="toggleNewSession(this)">newSession
            </button>
            <button id='newInspectionToggle' type="button" f="1" qlang class="btn btn-md task-button  " 
                    onclick="toggleNewInspection(this)">addInspection
            </button>
            <button id='serviceCrGetAppointmentList' type="button"  qlang class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                    onclick="loadSession(this)">sessionList
            </button>

            <button id='serviceCrGetAppointmentList' type="button" qlang class="btn btn-md task-button apd-task-load" 
                    onclick="loadInspectionListBySession(this)">inspectionList
            </button>

            <button id='serviceCrGetAppointmentList' type="button" qlang class="btn btn-md task-button apd-task-load" 
                    onclick="finishSession(this)">finishSession
            </button>

        </div>
        <div class="col-md-2 text-right">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" >
                    <span qlang>matrixList</span>
                    <span class="caret"></span></button>
                <ul class="dropdown-menu  apd-patient-matrix-list" id="inspectionMatrixMain" >
                </ul>
            </div>
        </div>
        <div class="col-md-2   text-right">
            <select id="fkModuleId" name="fkModuleId" select_text="moduleName" 
                    select_value="id" srv_url="srv/serviceCrGetModuleList" 
                    class="form-control apd-form-select apd-module-cmb-list selectpicker"></select>
        </div>
        <div class="col-md-2   text-right">
            <select id="fkReportId" name="fkReportId" select_text="reportName" 
                    select_value="id" srv_url="srv/serviceCrGetReportLineList"
                    class="form-control apd-form-select apd-report-cmb-list selectpicker" 
                    has_null="true" ></select>
        </div>

    </div>
    <div class="col-md-12" >
        <br>
    </div>
    <div  class="col-md-12" id="newSessionDiv" style="display: none;border-width: 1px;
          border-style: solid; border-color: #00B5AD"> 
        <div class="col-md-12">

            <div class="form-group col-md-2">
                <label qlang>doctor</label> 
                <select class="form-control apd-form-select" id="fkDoctorUserId" name="fkDoctorUserId" select_separator=" " 
                        select_text="userPersonName,userPersonSurname,userPersonMiddlename"    select_value="id" 
                        srv_url="srv/serviceCrGetDoctorList">
                </select>
            </div>

            <div class="form-group col-md-2" >
                <label qlang>patient</label>
                <select class="form-control apd-form-select" id="fkPatientId" name="fkPatientId" select_separator=" " 
                        select_text="patientName,patientSurname,patientMiddleName"  select_value="id" 
                        srv_url="srv/serviceCrGetPatientList">
                </select>

            </div>

            <div class="form-group col-md-2">
                <label qlang>appointmentDate</label>
                <input class="form-control   apd-form-date" type="date" id="appointmentDate"
                       name="appointmentDate"    >
            </div>
            <div class="form-group col-md-1">
                <label qlang>timeFrom</label>
                <input class="form-control   apd-form-date" type="time" id="appointmentTime1"
                       name="appointmentTime1"    >
            </div>
            <div class="form-group col-md-1">
                <label qlang>timeTo</label>
                <input class="form-control   apd-form-date" type="time" id="appointmentTime2"
                       name="appointmentTime2"    >

            </div>
            <div class="form-group col-md-1" align="left">
                <label qlang><span style="opacity: 0;">_________________________    </span> </label>
                <input class="apd-form-check" type="checkbox" id="currentTime"
                       name="currentTime" onclick="toggleSessionDate(this)"><span qlang>Now</span>
            </div>
            <div class="form-group col-md-3" align="left">
                <br>  
                <button type="button" style="color:green;" 
                        class="btn btn-default apd-form-btn-add-appointment"  
                        qlang onclick="addAppointment(this);">newSession
                </button> 

                <button id='btn_serviceCrInsertNewPatient' type="button" class="btn btn-md task-button apd-task-create apd-task-form"

                </button>

                        class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                        onclick="loadTable('tbl_patient_list')">patientList
                </button>
            </div>

        </div>
        <div class="col-md-12">
            <div class="form-group col-md-8" align="left">
                <label qlang>description</label>
                <input class="form-control apd-form-check" type="input" id="description"
                       name="description"> 
                <br>
            </div>

        </div>
    </div>
    <hr>

    <div class="col-md-12"><hr>
    </div>

    <div id="insertNewInspectionMatrix"   class="modal fade" role="dialog">

            <div class="modal-content">

                                </tbody>
