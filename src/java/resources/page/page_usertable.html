<div class="row apd-page" id="page_usertable">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label qlang>usertable</label>
        </div>
    </div> 
    <div  class="col-md-12 apd-page-btn"> 
        <button id='serviceCrGetUserTableList' type="button" 
                class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                onclick="loadTable('tbl_usertable_list')" qlang> allUserTables
        </button>
        <button id='btn_serviceCrInsertNewUserTable' type="button" 
                class="btn btn-md task-button apd-task-create apd-task-form" 
                data-toggle="modal" data-target="#insertNewUserTable" qlang>newUserTable
        </button>
        <hr>
    </div>


    <div  id= "usertablelist" class="col-md-12 apd-page-body"> 

    </div>
    <!-- Modal -->
    <div id="insertNewUserTable" apd-form-reload-button-id='serviceCrGetUserTableList' 
         class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>newUserTable</h4>
                </div>
                <div class="modal-body-1  ">
                    <form id="form_insertNewUserTable" class="apd-form" method="POST" 
                          action="srv/serviceCrInsertNewUserTable">
                        <div class="form-group col-md-6">
                            <label qlang>tableName</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="tableName" name="tableName">
                        </div>
                        <div class="form-group col-md-4">
                            <label qlang>type</label>
                            <label qlang>(V,T,S)</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="type" name="type">
                        </div>
                        <div class="form-group col-md-2">
                            <label qlang>seqnum</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="seqnum" name="seqnum">
                        </div>
                        <div class="form-group col-md-12">
                            <label class="float" qlang>tableScript</label>
                            <textarea  class="form-control apd-form-textarea" type="text" 
                                       id="tableScript" name="tableScript" ></textarea>
                        </div>
                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="true" qlang>insert</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>

    <div id="updateUserTable" apd-form-reload-button-id='serviceCrGetUserTableList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>updateUserTable</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_updateUserTable" class="apd-form" method="POST" action="srv/serviceCrUpdateUserTable">
                        <div class="form-group col-md-6 hidden"> 
                            <label class="float">id</label>
                            <input class="form-control apd-form-input" type="type" id="id" name="id">
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang>tableName</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="tableName" name="tableName">
                        </div>
                        <div class="form-group col-md-4">
                            <label qlang>type</label>
                            <label qlang>(V,T,S)</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="type" name="type">
                        </div>
                        <div class="form-group col-md-2">
                            <label qlang>seqnum</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="seqnum" name="seqnum">
                        </div>
                        <div class="form-group col-md-12">
                            <label class="float" qlang>tableScript</label>
                            <textarea  class="form-control apd-form-textarea" type="text" 
                                       id="tableScript" name="tableScript" ></textarea>
                        </div>
                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="false" qlang>update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
