<div class="row apd-page" id="page_permission">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label qlang>permissions</label>
        </div>
    </div> 
    <div  class="col-md-12 apd-page-btn"> 
        <button id='serviceCrGetPermissionList' type="button" class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                onclick="loadTable('tbl_permission_list')">List
        </button>
        <button id='btn_serviceCrInsertNewPermission' type="button" class="btn btn-md task-button apd-task-create apd-task-form" 
                data-toggle="modal" data-target="#insertNewPermission">Insert
        </button>
        <hr>
    </div>

    <div  id= "permissionList" class="col-md-12 apd-page-body"> 

    </div>
    <!-- Modal -->
    <div id="insertNewPermission" apd-form-reload-button-id='serviceCrGetPermissionList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Insert New Permission</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewPermission" class="apd-form" method="POST" action="srv/serviceCrInsertNewPermission">


                        <div class="form-group col-md-6">
                            <label class="float">permissionString</label>
                            <input class="form-control apd-form-input" type="text" id="permissionString"
                                   name="permissionString"    >
                        </div>
                        


                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="true">Insert</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>

    <div id="updatePermission" apd-form-reload-button-id='serviceCrGetPermissionList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update Permission</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewPermission" class="apd-form" method="POST" action="srv/serviceCrUpdatePermission">
                        <div class="form-group hidden col-md-6">
                            <label class="float">id</label>
                            <input class="form-control apd-form-input" type="hidden" id="id"
                                   name="id"    >
                        </div>
                        <div class="form-group col-md-6">
                            <label class="float">permissionString</label>
                            <input class="form-control apd-form-input" type="text" id="permissionString"
                                   name="permissionString"    >
                        </div>
                        
                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="false">Update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
