<div id="insertNewInspectionMatrix"   class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Inspection Matrix</h4>
            </div>
            <div class="modal-body-1">
                <form id="form_insertNewReportLine" class="apd-form" method="POST" 
                      action="srv/serviceCrInsertNewInspectionMatrix">
                    <div class="form-group col-md-12 hidden">
                        <label>id</label>
                        <input class="form-control apd-form-input"
                               type="text" id="id" name="id" value=""
                               placeholder="id" >  
                    </div>
                    <div class="form-group col-md-12">
                        <label qlang >matrixName</label>
                        <input class="form-control apd-form-input"
                               type="text" id="matrixName" name="matrixName"
                               placeholder="matrixName" >  
                    </div>

                    <div class="form-group col-md-3">
                        <label  qlang class="float">module</label>
                        <select class="form-control apd-form-select" id="fkMainModuleId" name="fkMainModuleId"
                                select_text="moduleName" select_value="id"  
                                srv_url="srv/serviceCrGetModuleList">
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label qlang>attribute</label>
                        <select class="form-control apd-form-select" 
                                id="fkSubmoduleAttibutesId" name="fkSubmoduleAttibutesId"
                                select_text="attributeName" select_value="id" 
                                dependence_id="fkMainModuleId"
                                srv_url="srv/serviceCrGetSubmoduleAttributeList">
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label qlang>shortName</label>
                        <input class="form-control apd-form-input"
                               type="text" id="shortName" name="shortName"
                               >       
                    </div>

                    <div class="form-group col-md-2">
                        <br> 
                        <button type="button" class="btn btn-default apd-form-matrix-btn"  style="margin-top: 6px;" qlang>add</button>
                    </div>
                    <div class="form-group col-md-12 " id="matrix_div">

                        <table class="table table-sortable apd-form-table" id="matrixTbl">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th qlang>attributeName</th>
                                    <th qlang>shortName</th>
                                    <th style="display:none;">fkSubmoduleAttibutesId</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group col-md-12" align="right">
                        <button type="button" class="btn btn-default apd-form-btn" qlang>Insert</button>
                        <button type="button" class="btn btn-default apd-form-matrix-delete-btn" qlang>Delete</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>Close</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>
</div>
