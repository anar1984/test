<div class="row apd-page" id="page_reportline">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label>ReportLines</label>
        </div>
    </div> 
    <div  class="col-md-12 apd-page-btn"> 
        <button id='serviceCrGetReportLineList' type="button" class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                onclick="loadTable('tbl_reportline_list')">List
        </button>
        <button id='btn_serviceCrInsertNewReportLine' type="button" class="btn btn-md task-button apd-task-create apd-task-form" 
                data-toggle="modal" data-target="#insertNewReportLine">Insert
        </button>
        <hr>
    </div>

    <div  id= "reportlinelist" class="col-md-12 apd-page-body"> 

    </div>
    <!-- Modal -->
    <div id="insertNewReportLine" apd-form-reload-button-id='serviceCrGetReportLineList' class="modal fade" role="dialog">
        <div class="modal-dialog" style="width: 85%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Insert New Report</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewReportLine" class="apd-form" method="POST" action="srv/serviceCrInsertNewReportLine">
                        <div class="form-group col-md-3">
                            <label class="float" qlang>name</label>
                            <input class="form-control apd-form-input" type="text" id="reportName"
                                   name="reportName"  >
                        </div>
                        <div class="form-group col-md-3">
                            <label qlang>moduleName</label>
                            <select class="form-control apd-form-select" id="fkModuleId" name="fkModuleId"
                                    select_text="moduleName" select_value="id"  
                                    srv_url="srv/serviceCrGetModuleList">
                            </select>
                        </div>
<!--                        <div class="form-group col-md-3">
                            <label qlang>accessTypee</label>
                            <select class="form-control apd-form-select" id="accessType" name="accessType"
                                    select_text="itemValue" select_value="itemKey" has_null="true"
                                    srv_url="li/reportAccessType">
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label qlang>reportType</label>
                            <select class="form-control apd-form-select" id="reportType" name="reportType"
                                    select_text="itemValue" select_value="itemKey" has_null="true"
                                    srv_url="li/reportType">
                            </select>
                        </div>-->
                        <div class="form-group col-md-6">
                            <label qlang>description</label>
                            <input class="form-control apd-form-input" type="text" id="reportDesc"
                                   name="reportDesc"  >
                             
                        </div> 
                        <div class="form-group col-md-12 ">
                            <label qlang >reportHtml</label>
                            <textarea class="form-control apd-form-htmleditor" id="reportHtml" 
                                      name="reportHtml" placeholder=""></textarea> 
                        </div>
                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="true" qlang>insert</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>

    <div id="updateReportLine" apd-form-reload-button-id='serviceCrGetReportLineList' class="modal fade" role="dialog">
        <div class="modal-dialog" style="width: 85%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update Report </h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_updateReportLine" class="apd-form" method="POST" action="srv/serviceCrUpdateReportLine">
                        <div class="form-group col-md-6 hidden"> 
                            <label class="float">id</label>
                            <input class="form-control apd-form-input" type="type" id="id" name="id" placeholder="ReportLine Code"  >
                        </div>
                        <div class="form-group col-md-3">
                            <label class="float" qlang>name</label>
                            <input class="form-control apd-form-input" type="text" id="reportName"
                                   name="reportName" placeholder="Name"  >
                        </div>
                        <div class="form-group col-md-3">
                            <label qlang>moduleName</label>
                            <select class="form-control apd-form-select" id="fkModuleId" name="fkModuleId"
                                    select_text="moduleName" select_value="id"  
                                    srv_url="srv/serviceCrGetModuleList">
                            </select>
                        </div>
<!--                        <div class="form-group col-md-3">
                            <label qlang>accessTypee</label>
                            <select class="form-control apd-form-select" id="accessType" name="accessType"
                                    select_text="itemValue" select_value="itemKey" has_null="true"
                                    srv_url="li/reportAccessType">
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label qlang>reportType</label>
                            <select class="form-control apd-form-select" id="reportType" name="reportType"
                                    select_text="itemValue" select_value="itemKey" has_null="true"
                                    srv_url="li/reportType">
                            </select>
                        </div>-->
                        <div class="form-group col-md-6">
                            <label qlang>description</label>
                            <input class="form-control apd-form-input" type="text" id="reportDesc"
                                   name="reportDesc"  >
                        </div> 
                        <div class="form-group col-md-12 ">
                            <label qlang >reportHtml</label>
                            <textarea class="form-control apd-form-htmleditor" id="reportHtml" 
                                      name="reportHtml" placeholder=""></textarea> 
                        </div>
                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="false" qlang>update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
