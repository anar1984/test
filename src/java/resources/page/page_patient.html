<div component_id="page_patient" class="row apd-page" id="page_patient">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label qlang>mainPage</label>
        </div>
    </div> 
    <div  class="col-md-12 apd-page-btn"> 
        <div class="col-md-4  text-left ">
            <button component_id="serviceCrGetPatientList" id='serviceCrGetPatientList' qlang type="button" class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                    onclick="loadTable('tbl_patient_list')">patientList
            </button>
            <!--            <button id='serviceCrGetInspectionList' qlang type="button" class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                                onclick="loadTable('tbl_inspection_list')">inspectionList
                        </button>-->
            <button component_id="serviceCrInsertNewPatient" id='btn_serviceCrInsertNewPatient' type="button" class="btn btn-md task-button apd-task-create apd-task-form" 
                    data-toggle="modal" data-target="#insertNewPatient">Insert
            </button>
        </div>
    </div>
    <div class="col-md-12"><hr>
    </div>
    <div class="col-md-12 apd-submodule-button-list" id="apd-submodule-button-list-id">
    </div>
    <div  id= "patientlist" class="col-md-12 apd-page-body"> 
    </div>
    <!-- Modal -->
    <div component_id="serviceCrInsertNewPatient" id="insertNewPatient" apd-form-reload-button-id='serviceCrGetPatientList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Insert New Patient</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewPatient" class="apd-form" method="POST" action="srv/serviceCrInsertNewPatient">
                        <div class="form-group col-md-4">
                            <label qlang>patientName</label>
                            <input class="form-control apd-form-input" type="text" id="patientName"
                                   name="patientName" placeholder=" "  >
                        </div>
                        <div class="form-group col-md-4">
                            <label qlang>patientSurname</label>
                            <input type="text" class="form-control apd-form-input" id="patientSurname" 
                                   name="patientSurname" placeholder="">
                        </div>
                        <div class="form-group col-md-4">
                            <label qlang>patientMiddleName</label>
                            <input type="text" class="form-control apd-form-input" id="patientMiddleName" 
                                   name="patientMiddleName" placeholder="">
                        </div>
                        <div class="form-group col-md-4">
                            <label qlang>patientBirthPlace</label>
                            <input type="text" class="form-control apd-form-input" id="patientBirthPlace" 
                                   name="patientBirthPlace" placeholder="">
                        </div>

                        <div class="form-group col-md-4">
                            <label class="float" qlang  qlang >patientBirthDate</label>
                            <div class='input-group date apd-form-date' id="patientBirthDate"  >
                                <input type="text" class="form-control">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label qlang>maritualStatus</label>
                            <select class="form-control apd-form-select-back" id="maritualStatus" name="maritualStatus"
                                    select_text="itemValue" select_value="itemKey" 
                                    async="true" has_null="1"
                                    srv_url="li/maritualStatus">
                            </select>

                        </div>
                        <div class="form-group col-md-12">
                        </div>

                        <div class="form-group col-md-4">
                            <label qlang>occupation</label>
                            <select class="form-control apd-form-select-back" id="occupation" name="occupation"
                                    async="true" has_null="1"
                                    select_text="itemValue" select_value="itemKey" onchange="toogleOccupationOther(this)"
                                    has_other="1"
                                    srv_url="li/occupation">
                            </select>

                        </div>
                        <br>
                        <div class="form-group col-md-4">
                            <label qlang>occupationOther</label>
                            <input type="text" class="form-control apd-form-input" id="occupationOther" 
                                   disabled
                                   name="occupationOther" placeholder="">
                        </div>

                        <div class="form-group col-md-4">
                            <label qlang>education</label>

                                    select_text="itemValue" select_value="itemKey" 
                                    srv_url="li/educationType">
                            </select>

                        <div class="form-group col-md-12">

                        <div class="form-group col-md-4">
                            <label qlang>sex</label>

                        <div class="form-group col-md-4">

                            </select>

                        <div class="form-group col-md-4">
                            <label qlang>rhFactor</label>
                            <select class="form-control apd-form-select-back" id="rhFactor" name="rhFactor"
                                    async="true" has_null="1"
                                    select_text="itemValue" select_value="itemKey" 
                                    srv_url="li/rhFactor">
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <br>
                        </div>
                        <div class="form-group col-md-3">
                            <label qlang>mobile1</label>
                            <input type="text" class="form-control apd-form-input" id="mobile1" 
                                   name="mobile1" placeholder=" ">
                        </div>
                        <div class="form-group col-md-3">
                            <label qlang>mobile2</label>
                            <input type="text" class="form-control apd-form-input" id="mobile2" 
                                   name="mobile2" placeholder=" ">
                        </div>
                        <div class="form-group col-md-3">
                            <label qlang>telephone1</label>
                            <input type="text" class="form-control apd-form-input" id="telephone1" 
                                   name="telephone1" placeholder=" ">
                        </div>
                        <div class="form-group col-md-3">
                            <label qlang>telephone2</label>
                            <input type="text" class="form-control apd-form-input" id="telephone2" 
                                   name="telephone2" placeholder=" ">
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang>email1</label>
                            <input type="email" class="form-control apd-form-email" id="email1" 
                                   name="email1" placeholder=" ">
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang>email2</label>
                            <input type="email" class="form-control apd-form-email" id="email2" 
                                   name="email2" placeholder=" ">
                        </div>
                        <div class="form-group col-md-3">
                            <label qlang>country</label>
                            <input type="text" class="form-control apd-form-input" id="country" 
                                   name="country" placeholder=" ">
                        </div>
                        <div class="form-group col-md-3">
                            <label qlang>city</label>
                            <input type="text" class="form-control apd-form-input" id="city" 
                                   name="city" placeholder=" ">
                        </div>
                        <div class="form-group col-md-3">
                            <label qlang>postIndex</label>
                            <input type="text" class="form-control apd-form-input" id="postIndex" 
                                   name="postIndex" placeholder=" ">
                        </div>
                        <div class="form-group col-md-3">
                            <label qlang>isActive</label>
                            <select class="form-control apd-form-select-back" id="isActive" name="isActive"
                                    async="true" has_null="1"
                                    select_text="itemValue" select_value="itemKey" 
                                    srv_url="li/pa">
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang>description</label>
                            <textarea class="form-control apd-form-textarea" id="description" 
                                      name="description" placeholder=""></textarea>
                        </div> 
                        <div class="form-group col-md-6">
                            <label qlang>addressLine</label>
                            <textarea class="form-control apd-form-textarea" id="addressLine" 
                                      name="addressLine" placeholder=""></textarea>
                        </div>

                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="true" qlang>insert</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>
