<div class="row  align-center apd-page " id="page_signup">
    <div class="medium-6 columns">
        <h1 class="text-center">Sign up Company</h1>
        <form id="form_signupCompany" class="apd-form" method="POST" action="nasrv/serviceCrSignupCompany">
            <input class="apd-form-input" type="text" id="companyName" name="companyName"  placeholder="Company name"  >
            <input class="apd-form-input" type="text" id="companyDomain" name="companyDomain"  placeholder="Domain"  >
            <select id="companyCountry" class="apd-form-select" has_null="true" name="companyCountry" select_text="itemValue" select_value="itemKey"  srv_url="nali/country" placeholder="Choose country">
            </select>
            <input class="apd-form-input" type="text" id="address" name="companyAddress"  placeholder="Comany address"  >
            <hr>
            
            <input id="username" type="text" class="apd-form-input" name="username" placeholder="Username" />
            <input id="email1" type="email" class="apd-form-email" name="email1" placeholder="E-mail" />
            <input id="password" type="password" class="apd-form-input" name="password" placeholder="Password" aria-describedby="passwordHelpText"/>
            <p class="help-text hide" id="passwordHelpText">Your password must have at least 8 characters, a number, and an capital.</p>
            <input id="password2" type="password" class="apd-form-input" name="password2" placeholder="Retype password" />

            <hr>

            <input id="userPersonName" type="text" class="apd-form-input" name="userPersonName" placeholder="First name">
            <input id="userPersonSurname" type="text" class="apd-form-input" name="userPersonSurname" placeholder="Last name">
            

            <select class="apd-form-select" id="sex" name="sex" has_null="true" select_text="itemValue" select_value="itemKey" srv_url="nali/sex" placeholder="Choose gender">
            </select>

            <input type="text" class="apd-form-input" id="mobile1"   name="mobile1" placeholder="Contact phone">

            <button id="btnSignup" class="button expanded apd-form-btn" type="button" apd-clear-form-data="true">Sign me up</button>
        </form>
    </div>
</div>









<script>
    $(document).ready(function () {
        init();
        $(".apd-form-select").each(function () {
            fillCombobox(this);
        });
    });
</script>
