                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="false" qlang>update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <div component_id="serviceCrInsertNewAppointment" id="newSessionWizard"   class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>insertNewWizard</h4>
                </div>
                <div class="modal-body-1">
                    <div  class="col-md-12" id="newSessionDiv"  >
                        <form id="form_insertNewSession" class="apd-form" method="POST"> 
                            <div  class="col-md-12  "  >
                                <div class="form-group col-md-5">
                                    <label qlang>doctor</label> 
                                    <select class="form-control apd-form-select" id="fkDoctorUserId" name="fkDoctorUserId" select_separator=" " 
                                            select_text="userPersonName,userPersonSurname,userPersonMiddlename"    select_value="id" 
                                            srv_url="srv/serviceCrGetDoctorList">
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label qlang>patient</label> 
                                    <input class="form-control" type="text" dont_clear id="sessionPatientFullname" name="sessionPatientFullname"
                                           disabled >
                                </div>

                                <div class="form-group col-md-3">
                                    <label qlang>purpose</label>
                                    <select class="form-control apd-form-select" 
                                            select_text="paymentName" 
                                            select_value="id"  
                                            id="fkPriceListId" name="fkPriceListId" 
                                            send_data="listStatus=A"
                                            srv_url="srv/serviceCrGetPriceListList">
                                    </select> 
                                </div >
                                <div class="form-group col-md-12">

                                </div>

                                <div class="form-group col-md-3">
                                    <label class="float" qlang >appointmentDate</label>
                                    <div class='input-group date apd-form-date' id="appointmentDate"  >
                                        <input type="text" class="form-control">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group col-md-2">
                                    <label qlang>timeFrom</label>
                                    <input class="form-control   apd-form-time" type="time" id="appointmentTime1"
                                           name="appointmentTime1"    >
                                </div>
                                <div class="form-group col-md-2">
                                    <label qlang>timeTo</label>
                                    <input class="form-control   apd-form-time" type="time" id="appointmentTime2"
                                           name="appointmentTime2"    >

                                </div>
                                <div class="form-group col-md-1" align="left">
                                    <label qlang><span style="opacity: 0;">_________________________    </span> </label>
                                    <input class="apd-form-check" type="checkbox" id="currentTime"
                                           name="currentTime" onclick="toggleSessionDate(this)"><span qlang>now</span>
                                </div>
                                <div class="form-group col-md-2" align=" ">
                                    <label qlang><span style="opacity: 0;">_________________________    </span> </label>
                                    <button id='btn_serviceCrInsertNewPatient' type="button" class="btn btn-md task-button apd-task-create apd-task-form" 
                                            data-toggle="modal"   data-target="#agendaModal" onclick="setTimeout(showAgenda, 1000)" qlang >viewAgenda
                                    </button>
                                </div>
                                <div class="form-group col-md-12" align="left">
                                    <label qlang>description</label>
                                    <input class="form-control apd-form-check" type="input" id="description"
                                           name="description"> 
                                    <br>
                                </div>
                                <div class="form-group col-md-12" align="right">
                                    <br> 
                                    <input type="checkbox" checked   id="createInvoice">
                                    <span qlang>createInvoice</span>
                                    <button type="button" style="color:green;" 
                                            class="btn btn-default apd-form-btn-add-appointment"  
                                            qlang onclick="addAppointment(this);">newSession
                                    </button> 
                                    <button type="button" class="btn btn-default" data-dismiss="modal" 
                                            role="button" qlang>close</button>
                                </div>

                            </div>

                        </form>


                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <div id="agendaModal"   class="modal fade col-md-12" role="dialog">
        <div class="modal-dialog " style="width:90%">
            <div class="modal-content ">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body-1">
                    <div id='wrap'>
                        <div id='calendar'></div>
                        <div style='clear:both'></div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    $(function () {
        $(".youtube").YouTubeModal({autoplay: 0, width: 640, height: 480});
    });

    $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
    });

    $(function () {
        $('.apd-form-date').datetimepicker({
            format: 'DD-MM-YYYY'
        });
    });


    function generalActionOnPatientFilter() {
        var val = $("#fkPatientId").attr("pid");
        console.log("pid on select " + val);
        if (val) {
            $('#btn_serviceCrUpdatePatient').show("");
            $('#btn_newSessionWizard').show("");
            
        } else {
//             $('#btn_serviceCrUpdatePatient').attr("disabled", "disabled");
            $('#btn_serviceCrUpdatePatient').hide("");
            $('#btn_newSessionWizard').hide("");
            
        }
    }
</script>
