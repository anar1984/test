
<div class="row apd-page" id="page_module">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label>Module</label>
        </div>
    </div> 
    <div  class="col-md-12 apd-page-btn"> 
        <button id='serviceCrGetModuleList' type="button" 
                class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                onclick="loadTable('tbl_module_list')" qlang>list
        </button>
        <button id='btn_serviceCrInsertNewModule' type="button" 
                class="btn btn-md task-button apd-task-create apd-task-form" 
                data-toggle="modal" data-target="#insertNewModule" qlang>insert
        </button>

        <hr>
    </div>

    <div  id= "listmodule" class="col-md-12 apd-page-body"> 

    </div>
    <!-- Modal -->
    <div id="insertNewModule" apd-form-reload-button-id='serviceCrGetModuleList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>insertNewModule</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewModule" class="apd-form" method="POST" 
                          action="srv/serviceCrInsertNewModule">
                        <div class="form-group col-md-6">
                            <label qlang>name</label>
                            <input  class="form-control apd-form-input" type="text" 
                                    id="moduleName" name="moduleName"  >
                        </div>

                        <div class="form-group col-md-6">
                            <label qlang>moduleUniqueId</label>
                            <input  class="form-control apd-form-input" type="text" 
                                    id="moduleUniqueId" name="moduleUniqueId" readonly >
                        </div>
                        <div class="form-group col-md-8">
                            <label class="float" qlang>description</label>
                            <input  class="form-control apd-form-input" type="text" 
                                    id="moduleDescription" name="moduleDescription"  >
                        </div >
                        <div class="form-group col-md-4">
                            <label class="float" qlang>paymentType</label>
                            <select class="form-control apd-form-select" 
                                    id="fkPaymentTypeId" name="fkPaymentTypeId"
                                    select_text="paymentTypeDefinition" select_value="id" 
                                    srv_url="srv/serviceCrGetPaymentTypeList4Combo">
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang>status</label>
                            <select class="form-control apd-form-select" select_text="itemValue" 
                                    select_value="itemKey" id="liModuleStatus" 
                                    name="liModuleStatus" srv_url="li/pa">
                            </select> 
                        </div >
                        <div class="form-group col-md-6">
                            <label qlang>lang</label>
                            <select class="form-control apd-form-select" select_text="itemValue" 
                                    select_value="itemKey" id="lang" name="lang" srv_url="li/language">
                            </select> 
                        </div >

                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" 
                                    apd-clear-form-data="true" qlang>insert</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  
                                    role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>

    <div id="updateModule" apd-form-reload-button-id='serviceCrGetModuleList'
         class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>updateModule</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_updateModule" class="apd-form" method="POST" 
                          action="srv/serviceCrUpdateModule">
                        <div class="form-group col-md-6 hidden"> 
                            <label class="float">id</label>
                            <input class="form-control apd-form-input" type="type" 
                                   id="id" name="id" placeholder="Attribute Code"  >
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang >name</label>
                            <input  class="form-control apd-form-input" type="text" 
                                    id="moduleName" name="moduleName"  >
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang>moduleUniqueId</label>
                            <input  class="form-control apd-form-input" type="text" 
                                    id="moduleUniqueId" name="moduleUniqueId" readonly >
                        </div>
                        <div class="form-group col-md-8">
                            <label class="float" qlang>description</label>
                            <input  class="form-control apd-form-input" type="text" 
                                    id="moduleDescription" name="moduleDescription"  >
                        </div >
                        <div class="form-group col-md-4">
                            <label class="float" qlang>paymentType</label>
                            <select class="form-control apd-form-select" 
                                    id="fkPaymentTypeId" name="fkPaymentTypeId"
                                    select_text="paymentTypeDefinition" select_value="id" 
                                    srv_url="srv/serviceCrGetPaymentTypeList4Combo">
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang>status</label>
                            <select class="form-control apd-form-select" select_text="itemValue" 
                                    select_value="itemKey" id="liModuleStatus" name="liModuleStatus" srv_url="li/pa">
                            </select> 
                        </div >
                        <div class="form-group col-md-6">
                            <label qlang>lang</label>
                            <select class="form-control apd-form-select" select_text="itemValue" 
                                    select_value="itemKey" id="lang" name="lang" srv_url="li/language">
                            </select> 
                        </div >

                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" 
                                    apd-clear-form-data="false" qlang>update</button>
                            <button type="button" class="btn btn-default" 
                                    data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
