<div class="row apd-page" id="page_role">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label qlang>roles</label>
        </div>
    </div> 
    <div  class="col-md-12 apd-page-btn"> 
        <button id='serviceCrGetRoleList' type="button"
                class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                onclick="loadTable('tbl_role_list')">Role list
        </button>
        <button id='serviceCrInsertNewRole' type="button" 
                class="btn btn-md task-button apd-task-create apd-task-form" 
                data-toggle="modal" data-target="#insertNewRole">Insert new Role
        </button>
        <button id='serviceCrGetRoleRuleList' type="button" 
                class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                onclick="loadTable('tbl_role_rule_list')">Rule List
        </button>
        <button id='serviceCrAssignRuleToRole' type="button" 
                class="btn btn-md task-button apd-task-create apd-task-form" 
                data-toggle="modal" data-target="#assignRule">Assign Rule to Role
        </button>
        <hr>
    </div>

    <div  id= "roleRuleList" class="col-md-12 apd-page-body"> 

    </div>
    
    
    
    <!-- Modal -->
    <div id="insertNewRole" apd-form-reload-button-id='serviceCrGetRoleList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Insert New Role</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewRole" class="apd-form" method="POST" action="srv/serviceCrInsertNewRole">


                        <div class="form-group col-md-6">
                            <label class="float">roleName</label>
                            <input class="form-control apd-form-input" type="text" id="roleName"
                                   name="roleName"    >
                        </div>
                        <div class="form-group col-md-6">
                            <label class="float">description</label>
                            <input class="form-control apd-form-input" type="text" id="description"
                                   name="description"    >
                        </div>
                        


                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="true">Insert</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>

    <div id="updateRole" apd-form-reload-button-id='serviceCrGetRoleList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update Role</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewRole" class="apd-form" method="POST" action="srv/serviceCrUpdateRole">
                        <div class="form-group hidden col-md-6">
                            <label class="float">id</label>
                            <input class="form-control apd-form-input" type="hidden" id="id"
                                   name="id"    >
                        </div>
                        <div class="form-group col-md-6">
                            <label class="float">roleName</label>
                            <input class="form-control apd-form-input" type="text" id="roleName"
                                   name="roleName"    >
                        </div>
                        <div class="form-group col-md-6">
                            <label class="float">description</label>
                            <input class="form-control apd-form-input" type="text" id="description"
                                   name="description"    >
                        </div>
                        
                        
                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="false">update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    
    <div id="assignRule" apd-form-reload-button-id='serviceCrGetRoleList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Assign Role to Rule</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewRole" class="apd-form" method="POST" action="srv/serviceCrAssignRuleRole">
                        <div class="form-group col-md-6">
                            <label class="float">Role</label>
                            <select class="form-control apd-form-select" 
                                    id="fkRoleId" name="fkRoleId"
                                    select_text="roleName" select_value="id" 
                                    srv_url="srv/serviceCrGetRoleList">
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="float">Rule</label><br>
                            <select class="form-control apd-form-multiselect" 
                                    multiple
                                    id="fkRuleId" name="fkRuleId"
                                    select_text="ruleName" select_value="id" 
                                    srv_url="srv/serviceCrGetRuleList">
                            </select>
                        </div>
                        
                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="false" qlang="">insert</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
